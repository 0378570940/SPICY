<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pay_cart/pay_cart.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- js -->

    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="header-input">
            <h1>VJE</h1>
            <h5>Thông tin giao hàng</h5>
            <div class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Họ và tên" aria-label="Họ và tên">
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Số điện thoại" aria-label="Số điện thoại">
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Địa chỉ" aria-label="Địa chỉ">
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option selected>Chọn tỉnh/ Thành phố</option>
                                <option value="1">Hà nội</option>
                                <option value="2">Thành Phố HCM</option>
                                <option value="3">An Giang</option>
                                <option value="3">Bắc Giang</option>
                                <option value="3">Bắc Ninh</option>
                                <option value="3">Quảng linh</option>
                                <option value="3">Đồng Nai</option>
                                <option value="3">Nam Định</option>
                            </select>
                            <label for="floatingSelectGrid">Tỉnh/ Thành phố</label>
                            <div class="invalid-feedback">Example invalid select feedback</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option selected>Chọn quận/ Huyện</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                            </select>
                            <label for="floatingSelectGrid">Quận/ Huyện</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                            <option selected>Phường/ Xã</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                        <label for="floatingSelectGrid">Quận/ Huyện</label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Ghi chú</label>
                </div>
                <h4>Phương Thức Thanh Toán</h4>
            </div>
        </div>
        <div class="header-text">
            <div id="results"></div>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Mã giảm giá</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Mã giảm giá">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Sử dụng</button>
                </div>
            </form>
            <div class="header-text-fee">
                <p>Phí vận chuyển </p>
                <h5>-</h5>
            </div>
            <div class="header-text-price">
                <p>Tổng Cộng </p>
                <h5>VND <span id="price"></span>đ</h5>
            </div>
            <a href="#">Hoàn Thành Hóa Đơn</a>
        </div>
    </div>
</body>

<script src="../OOP/cart_oop.js"></script>
<script src="../OOP/details_informat.js"></script>
<script src="../js/pay_cart/pay_cart.js"></script>

<!-- <script src="../js/cart/cart.js"></script> -->

</html>
